<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Менеджер процессов{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Менеджер процессов</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link" href="{{ url_for('analytics') }}">Аналитика</a>
                    </li>>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('processes') }}">Процессы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('history') }}">История</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('unblock_list') }}">Разблокировка</a>
                    </li>
                    <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('rule_editor') }}">Редактор правил</a>
                    </li>>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
