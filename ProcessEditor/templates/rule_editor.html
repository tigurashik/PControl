{% extends "base.html" %}

{% block title %}Редактор правил{% endblock %}

{% block content %}
<h1 class="my-4">Редактор правил</h1>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="file" class="form-label">Загрузить JSON-файл с черным списком</label>
        <input class="form-control" type="file" id="file" name="file" accept=".json">
    </div>
    <button type="submit" class="btn btn-primary">Загрузить и применить</button>
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
{% endblock %}
